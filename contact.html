<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <title>Small Blog</title>
</head>

<body>
    <header class="header z-depth-2 d-flex justify-content-between">
        <div class="p-2 px-4 d-flex flex-column justify-content-center">
            <img src="./assets/small-blog-logo.png" class="header-logo" alt="Small-blog-logo" />
        </div>
        <div class="d-flex flex-column justify-content-center col-8">
            <div class="d-flex col-6">
                <a href="./index.html" class="btn-flat waves-effect waves-red lighten-2">Home</a>
                <a href="./find.html" class="btn-flat waves-effect waves-red lighten-2">Find</a>
                <a href="./contact.html" class="btn-flat waves-effect waves-red lighten-2">Contact</a>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <button class="btn btn-danger btn-large red lighten-2 mx-4">Login <i
                    class="material-icons right">login</i></button>
        </div>
    </header>
    <div class="container">
        <div class="row mt-5">
            <p class="display-5">Contact Us</p>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="phone" type="text" class="validate">
                        <label for="phone">Phone No.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Message</label>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn-flat waves-effect waves-red lighten-2">Reset</button>
                    <button type="submit" class="btn red lighten-2 mx-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
